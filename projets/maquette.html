<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Générateur de Maquette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/stylem.css"/>
    <link rel="icon" type="Image/jpg" href="img/logo.jpg">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 border border-dark border-4 part-gauche bg-dark  p-3">
            <h1 class="text-center text-light mt-5">Générateur de Maquette</h1>
            <div id="accordion" class="block mb-5">
                <p class="mb-0 text-light"><i class="bi bi-list-columns-reverse me-2"></i> Accordion</p>
            </div>
            <div id="button" class="block mb-5">
                <p class="mb-0 text-light"><i class="bi bi-list-columns-reverse me-2"></i> Button</p>
            </div>
            <div id="badge" class="block mb-5">
                <p class="mb-0 text-light"><i class="bi bi-list-columns-reverse me-2"></i> Badge</p>
            </div>
            <div id="progress" class="block mb-5">
                <p class="mb-0 text-light"><i class="bi bi-list-columns-reverse me-2"></i> Progress</p>
            </div>
            <div id="placeholder" class="block mb-5">
                <p class="mb-0 text-light"><i class="bi bi-list-columns-reverse me-2"></i> Placeholder</p>
            </div>
            <button id="btnfin" class="btn btn-success mb-0 text-light bi bi-list-columns-reverse w-100 me-2" style="bottom: 20px; right: 20px; display: none;">Terminé</button>
        </div>

        <div class="col border border-dark border-4 part-droite p-3" style="position:relative;">
            <div id="coordonner" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; border: 1px solid #ccc; font-size: 14px;">
                X: 0 px | Y: 0 px
            </div>
            <div id="alert" class="position-absolute w-100" style="bottom: 80px; left: 0;"></div>
        </div>

    </div>
</div>

<script>
    const idchoisis = ['accordion', 'button', 'badge', 'progress', 'placeholder'];
    const partdroit = document.querySelector('.part-droite');
    const elementsAjoutes = new Set();
    let blocseletionner = null;
    let dernierelement = null;
    let cestfini = false;

    function restartblocs() {
        idchoisis.forEach(id => {
            const bloc = document.getElementById(id);
            bloc.classList.remove('bg-danger', 'text-white');
            bloc.style.pointerEvents = 'auto';
        });
        blocseletionner = null;
    }

    function coordonner(x, y) {
        const coordonner = document.getElementById('coordonner');
        coordonner.textContent = `X: ${x}px | Y: ${y}px`;
    }

    function moveUp() {
        if (!dernierelement) return;
        if (cestfini) return;
        let top = dernierelement.offsetTop;
        dernierelement.style.top = (top - 10) + 'px';
        newcoordonner();
    }

    function moveLeft() {
        if (!dernierelement) return;
        if (cestfini) return;
        let left = dernierelement.offsetLeft;
        dernierelement.style.left = (left - 10) + 'px';
        newcoordonner();
    }

    function moveDown() {
        if (!dernierelement) return;
        if (cestfini) return;
        let top = dernierelement.offsetTop;
        dernierelement.style.top = (top + 10) + 'px';
        newcoordonner();
    }

    function moveRight() {
        if (!dernierelement) return;
        if (cestfini) return;
        let left = dernierelement.offsetLeft;
        dernierelement.style.left = (left + 10) + 'px';
        newcoordonner();
    }

    function newcoordonner() {
        if (!dernierelement) return;
        const x = dernierelement.offsetLeft;
        const y = dernierelement.offsetTop;
        coordonner(x, y);
    }

    function verifierelementsajoutes() {
        const btnTermine = document.getElementById('btnfin');
            if (elementsAjoutes.size === 5) {
                btnTermine.style.display = 'block';
            }
    }

    idchoisis.forEach(id => {
        const bloc = document.getElementById(id);
        bloc.addEventListener('click', () => {
            if (bloc.classList.contains('bg-danger') && bloc.style.pointerEvents === 'none') {
                return;
        }

        idchoisis.forEach(otherId => {
            const otherBloc = document.getElementById(otherId);
            if (!otherBloc.classList.contains('bg-danger') || otherBloc.style.pointerEvents !== 'none') {
                otherBloc.classList.remove('bg-danger', 'text-white');
                otherBloc.style.pointerEvents = 'auto';
            }
        });

        bloc.classList.add('bg-danger', 'text-white');
        bloc.style.pointerEvents = 'auto';
        blocseletionner = bloc;
        });
    });

    partdroit.addEventListener('click', (event) => {
        if (!blocseletionner) return;

        const nouveauElement = document.createElement('div');
        nouveauElement.style.position = 'absolute';
        nouveauElement.style.zIndex = 10;

        const rect = partdroit.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        nouveauElement.style.left = x + 'px';
        nouveauElement.style.top = y + 'px';

        switch (blocseletionner.id) {
            case 'accordion':
                nouveauElement.style.width = '500px';
                nouveauElement.innerHTML = `
                <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Info n°1
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>La visualisation de maquettes de sites web</strong> permet de concevoir et d’anticiper l’apparence graphique d’un site avant même d’écrire une seule ligne de code, en facilitant les ajustements dès les premières étapes.
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Info n°2
                    </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Elle joue un rôle essentiel dans <strong>la collaboration entre designers, développeurs et clients,</strong> en offrant un support clair pour discuter de l’ergonomie, des couleurs et de l’agencement des contenus.
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Info n°3
                    </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        En testant les interactions et le positionnement des éléments dans une maquette interactive, on peut évaluer l’expérience utilisateur et s’assurer que <strong>l’interface répond aux besoins du projet final.</strong>
                    </div>
                    </div>
                </div>
            </div>`;
                elementsAjoutes.add(blocseletionner.id);
                verifierelementsajoutes();
                break;

            case 'button':
                nouveauElement.innerHTML = `<button class="btn btn-primary fs-3">INFO</button>`;
                elementsAjoutes.add(blocseletionner.id);
                verifierelementsajoutes();
                break;

            case 'badge':
                nouveauElement.innerHTML = `<span class="badge bg-secondary fs-4">NEW</span>`;
                elementsAjoutes.add(blocseletionner.id);
                verifierelementsajoutes();
                break;

            case 'progress':
                nouveauElement.innerHTML = `
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 500px;">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>`;
                elementsAjoutes.add(blocseletionner.id);
                verifierelementsajoutes();
                break;

            case 'placeholder':
                nouveauElement.style.width = '300px';
                nouveauElement.innerHTML = `
                <div class="card">
                    <img src="img/ypofoto.png" class="card-img-top" style="width: 300px" alt="orangepixelart">
                    <div class="card-body">
                        <h5 class="card-title">YPO</h5>
                        <p class="card-text">La première musique de RoHaX MM sortie sur youtube</p>
                        <a href="https://youtu.be/JaigFCLINaw" class="btn btn-primary" target="_blank">Découvre-la !</a>
                    </div>
                </div>`;
                elementsAjoutes.add(blocseletionner.id);
                verifierelementsajoutes();
                break;

            default:
                nouveauElement.textContent = blocseletionner.textContent.trim();

        }

        partdroit.appendChild(nouveauElement);
        dernierelement = nouveauElement;
        coordonner(x, y);
        blocseletionner.style.pointerEvents = 'none';
        blocseletionner = null;
    });

    window.addEventListener("keydown", (event) => { 
        if (!dernierelement) return;

        switch(event.key) {
            case 'ArrowUp': moveUp(); break;
            case 'ArrowDown': moveDown(); break;
            case 'ArrowLeft': moveLeft(); break;
            case 'ArrowRight': moveRight(); break;
            default: return;
        }
    });

    document.getElementById('btnfin').addEventListener('click', () => {
        cestfini = true;
        const alert = document.getElementById('alert');
        alert.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show mx-auto w-50" role="alert" style="z-index: 1060; position: relative;">
                Bravo ! Vous avez terminé l'exercice avec succès.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
